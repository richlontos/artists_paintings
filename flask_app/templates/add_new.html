<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
    crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='add_new.css') }}">
    <title>Document</title>
</head>
<body>
  <ul>
    <li><a href="/dashboard">Dashboard</a></li>
    <li><a href="/logout">Logout</a></li>
  </ul>
    
  <div class="container">
    {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
    {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
            <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
    {% endif %}
{% endwith %}
<form action="/add_painting" method="post" class="component">
  <input type="hidden" name="artist_id" value="{{session.artist_id}}">
  <div class="total">
    <p>No empty fields please!</p>
  </div>
  <div class="credit-card">
    <h2>Add Painting</h2>
    <form>
      <div class="form-group">
      <label for="title">Painting Title</label>
      <input type="text" class="form-control" name="title" id="">
      </div>
      <div class="form-group">
        <label for="description">Description</label>
        <textarea type="text" class="form-control" name="description" id=""></textarea>
      </div>
      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" name="price" min="1" max="100000">
    </div>
      
      <button type="submit" class="valid-button">PROCEED TO ADD</button>
    </form>
  </div>
</form>
  </div>
</body>
</html
