    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS only -->
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
          crossorigin="anonymous"
        />
        <title>Document</title>
      </head>
      <body>
        <a class="btn btn-secondary" href="/logout">Logout</a>
        <div class="card-container">
          <div class="card u-clearfix">
            <div class="card-body">
              <a class="card-number card-circle subtle" href="/dashboard">
                <--</a
              >
              <a class="card-number card-circle subtle" href="/painting/new"
                >+</a
              >
              <span class="card-number card-circle subtle"
                >{{painting.id}}</span
              >
              <span class="card-author subtle">by {{painting.first_name}}</span>
              <h2 class="card-title">Painting: {{painting.name}}</h2>
              <div class="card-read">Read</div>
              <p>{{painting.description}}</p>
              <span class="card-tag card-circle subtle">C</span>
            </div>
            <img
              src="https://ual-media-res.cloudinary.com/image/fetch/c_fill,f_auto,g_auto/https://www.arts.ac.uk/__data/assets/image/0026/321569/10-essential-painting-techniques-for-artists-2.jpg"
              alt=""
              class="card-media"
            />
          </div>
          <div class="card-shadow"></div>
        </div>
      </body>
    </html>
  </body>
